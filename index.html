<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Links e Estilos CSS</title>
<style>
a:link {
  color: blue; 
}

a:visited {
  color: purple; 
}

a:hover {
  color: red; 
}

a:active {
  color: rgb(0, 128, 0);
}
</style>
</head>
<body>

<h1>Exemplo de Links</h1>

<a href="https://www.example.com" target="_blank">Abrir site externo</a>
<br><br>

<a href="#secao-destino">Ir para a seção específica</a>
<br><br>

<a href="mailto:destinatario@example.com?subject=Assunto do Email&body=Corpo do Email">Enviar Email</a>
<br><br>

<a href="tel:+1234567890">Ligar para o número</a>
<br><br>

<a href="arquivo.txt" download="nome-personalizado.txt">Baixar Arquivo</a>
<br><br>

<section id="secao-destino">
  <h2>Seção de Destino</h2>
  <p>Esta é a seção para onde o link irá direcionar.</p>
</section>

</body>
</html>
